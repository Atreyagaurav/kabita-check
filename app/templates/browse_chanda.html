{% extends "layout.html" %}
{% block page_title %}
छन्द सुची
{% endblock %}

{% block body %}
<p>
    The available list of chanda for now are:
</p>
<div class="uk-child-width-1-3@s uk-child-width-1-4@m uk-grid-small uk-grid-match" uk-grid="masonry: true">
    {% for name in chanda_dict %}
    <div class="uk-card uk-card-large">
	<!-- <h4 class="uk-card-title">{{name}}</h4> -->
	<p class="chanda-card"><b class="alignleft">{{name}}</b>: <span class="alignright">{{chanda_dict[name]}}</span></p>
    </div>
    {% endfor %}
</div>
{% endblock %}
