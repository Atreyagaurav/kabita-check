<html>
  <title>Interactive Chanda Test</title>
  <head>
    <script>
      function check_kabita() {
	  data = {text : document.getElementById('kabita-maintext').value}
	  return fetch("/check", {
	      method: "POST",
	      headers: {
		  'Content-Type': 'application/json;charset=utf-8'
	      },
	      body: JSON.stringify(data)
	  }).then(res => {return res.text()}).then( data => {
    console.log("Request complete! response:", data);
    document.getElementById('kabita-response').innerHTML = data;
})
    }
    </script>
  </head>

  
  <body>
    <div style="width: 100%; height: 100%">
      <div>
	<button>Back</button>
	<button>Upload File</button>
	<button>Save to File</button>
	<button onclick="check_kabita()">Check</button>
      </div>
    <div style="width: 50%; height: 100%; float: left">
      <textarea id="kabita-maintext" style="width: 100%; height: 100%" placeholder="Type your Kabita here"></textarea>
    </div>
    
    <div id="kabita-response" style="width: 48%; height: 90%; float: right">
      Click Check to check the text.
    </div>
    </div>
    
  </body>
</html>
